<ion-header>
  <ion-navbar>
    <ion-title>All Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="all">
  <ion-list>
    <ion-item *ngFor="let id of getKeys()">
      <ion-label>{{tasks[id].name}}</ion-label>
      <ion-checkbox #myCheckbox (ionChange)="changed(id, myCheckbox.checked)"></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
